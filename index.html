<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="site-container">
      <main class="main">
        <div class="chat">
          <div class="chat__container container">
            <div class="chat__wrap">
              <div class="chat__menu">
                <a href="#" class="chat__link chat__settings link-reset"
                  >Настройки</a
                >
                <a href="#" class="chat__link chat__exit link-reset">Выйти</a>
              </div>
              <div class="chat__dialogue dialogue"></div>
              <form class="chat__form" action="#">
                <input
                  class="chat__input chat__message"
                  type="text"
                  placeholder="Сообщение..."
                />
                <input class="chat__input chat__send" type="submit" value="&#10149;" />
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
